<div class="ui-g">
  <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle"></p-confirmDialog>


  <ng-container>
    <div class="ui-g-12">
        <p-button label="Novo" (onClick)="openForm()" class="ui-button-text" id="btNovo" ></p-button>
    </div>

    <div class="ui-g-12">
      <p-table [value]="tanques" [paginator]="true" rows="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Descricao</th>
            <th>Quantidade</th>
            <th>Tipo Produto</th>
            <th class="colActions"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-tanque>
          <tr>
            <td>{{ tanque.descricao }}</td>
            <td>{{ tanque.quantidade }}</td>
            <td>{{ tanque.tipoProduto }}</td>
            <td>
              <p-button icon="pi pi-pencil" (onClick)="openFormEdit(tanque)" pTooltip="Editar" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
              <p-button icon="pi pi-trash" pTooltip="Excluir" (onClick)="deletar(tanque)" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-container>
</div>
